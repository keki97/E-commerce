<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="checkout-style.css" />
    <title>Full Limited Edition Sneakers</title>
  </head>

  <body>
    <div class="container-checkout">
      <nav class="nav-bar">
        <h1 class="nav-bar-header">sneakers</h1>
        <ul class="nav-bar-list toggle">
          <li><a class="nav-bar-links" href="#">Collection</a></li>
          <li><a class="nav-bar-links" href="#">Men</a></li>
          <li><a class="nav-bar-links" href="#">Women</a></li>
          <li><a class="nav-bar-links" href="#">About</a></li>
          <li><a class="nav-bar-links" href="#">Contact</a></li>
        </ul>
        <div class="flex">
          <ion-icon class="nav-bar-icon" name="cart-outline"></ion-icon>

          <img
            src="tyler-nix-portrait.jpg"
            alt="Portait picture of Tyler Nix"
            class="nav-bar-img"
          />
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="menu-btn"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </nav>
      <div class="main-checkout">
        <div class="name-checkout">Name</div>
        <div class="price-checkout">Price</div>
        <div class="quantity-checkout">Quantity</div>
        <div class="total-price-checkout">Total price</div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
    <script src="checkout.js"></script>
  </body>
</html>
